<html lang="en-us">

  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
  <header>
       <img src="assets/images/hangman.jpg" class="headerImage">
  </header>
       
       <div class="row gameRow">
        <div class="col-md-12 justify-content-center gameText">
            <p><h1> Press any Key to Get Started!!</h1></p>            
            <p> Wins: <span id="varWins"></span>  </p>
            <p> Losses: <span id="varLoose"></span> </p>
            <p></p>          
            <p> C U R R E N T   W O R D  </p>
            <h1> <span id="strEmptyWord"></span></h1>
            <p></p>
            <p> Number of Guesses Remaining: <span id="GuessesRemaining"></span> </p>
            <p></p>        
            <p> Number of Letters Guessed: <span id="GoodGuess"></span></p>            
            <p></p>
            <p id="let"> Letters Guessed: <span id="lettersTried"></span> </p>            
            <p></p>

            <!-- <div class="MasterWord"><span id="masterWord"></span></div>  -->

  </div>
